<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compare Motorbike Specifications</h1>
        <div id="bike-comparison">
            <div id="autocomplete-container">
                <input type="text" id="search-bar" placeholder="Search for a bike model">
                <button id="add-bike">Add Bike</button>
            </div>
            <div id="comparison-table">
                <table>
                    <thead>
                        <tr>
                            <th>Attribute</th>
                            <th>Bike 1</th>
                            <th>Bike 2</th>
                            <th>Bike 3</th>
                            <th>Bike 4</th>
                        </tr>
                    </thead>
                    <tbody id="bike-specs"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
